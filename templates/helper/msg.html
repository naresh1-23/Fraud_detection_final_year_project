<style>
    /* Style for the popup message */
    .popup-message {
      visibility: hidden;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      position: fixed;
      top: 20px;
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .show {
      visibility: visible;
      animation: fadeout 5s forwards;
    }
    @keyframes fadeout {
      0% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>

<!-- Popup Message Div -->
<div id="popup" class="popup-message">
  {{message}}
</div>

<!-- JavaScript to show the message for 5 seconds -->
<script>
  function showPopupMessage() {
    var popup = document.getElementById('popup');
    popup.classList.add('show');
    setTimeout(function() {
      popup.classList.remove('show');
    }, 5000); // 5 seconds
  }

  // Simulating a successful login
  window.onload = function() {
    showPopupMessage(); // Call the function when the page loads
  };
</script>
