{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction System - Explore</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    {% include "helper/msg.html" %}
    {% endfor %}
    {% endif %}
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Auction Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="grid-container">
        {% for product in products %}
        <div class="grid-item">
            <img src="{{ product.picture.url }}" alt="Plain White T-shirt">
            <p>{{product.name}}</p>
            <a href="{% url 'bid' product.id %}"><button>Bid</button></a>
        </div>
        {% endfor %}
    </div>
    
    
</body>
</html>
