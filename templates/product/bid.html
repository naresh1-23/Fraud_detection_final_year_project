{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid page</title>
    <link rel="stylesheet" href="{% static 'bid.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    {% include "helper/msg.html" %}
    {% endfor %}
    {% endif %}
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Auction Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- Main Product Section -->
        <div class="product-section">
            <img src="{% static 'images/image-url.jpg' %}" alt="Product Image" class="main-image">
            <div class="product-info">
                <h2>Product: XX-XXX</h2>
                <p class="description">
                    XXXX XXXX XXX<br>
                    XXX XXXXXX XXXXX<br>
                    XXXX XXX<br>
                    XXXXX XXXXXXXXXXXXXXXX.
                </p>
            </div>
        </div>
    
        
        <div class="bidding-section">
            <input type="text" placeholder="Place Your Bidding Amount">
            <div class="bidding-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="confirm-btn">Bid</button>
            </div>
        </div>
    </div>
</body>
</html>
