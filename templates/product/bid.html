{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid page</title>
    <link rel="stylesheet" href="{% static 'bid.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    {% include "helper/msg.html" %}
    {% endfor %}
    {% endif %}
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Auction Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- Main Product Section -->
        <div class="product-section">
            <img src="{{product.picture.url}}" alt="Product Image" class="main-image">
            <div class="product-info">
                <h2>Product: {{product.name}}</h2>
                <p class="description">
                    {{product.description}}
                </p>
                <div class="bidding-section">
                    <h4>Start bidding</h4>
                    <form action="" method="post">
                        {% csrf_token %}
                    <input name = "bid_price" type="integer" min="{{product.starting_price}}" value="{{product.starting_price}}" placeholder="Place Your Bidding Amount">
                    <div class="bidding-actions">
                        <button type="submit" class="confirm-btn">Bid</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    
        
    </div>
</body>
</html>
