{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="{% static 'win.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    {% include "helper/msg.html" %}
    {% endfor %}
    {% endif %}
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Auction Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside>
            <div class="profile">
                <img src="{% static 'images/profile.png' %}" alt="Profile Image">
                <p>Naresh Tamang</p>
                <a href="#">Edit Profile</a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">Bids</a></li>
                <li><a href="#">Bids Won</a></li>
                <li><a href="#">Bids Lost</a></li>
            </ul>
        </aside>
        <main>
            <h1>Congratulations!!!!!!!</h1>
            <h2>You Have Won The Bid</h2>
        </main>

        
    </div>
</body>
</html>
