{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="{% static 'add_product.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    {% include "helper/msg.html" %}
    {% endfor %}
    {% endif %}
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Auction Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside>
            <div class="profile">
                <img src="{% static 'images/profile.png' %}" alt="Profile Image">
                <p>Naresh Tamang</p>
                <a href="#">Edit Profile</a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">Add Products</a></li>
                <li><a href="#">Sold Products</a></li>
                <li><a href="#">To be Sold</a></li>
                <li><a href="#">Your Products</a></li>
            </ul>
        </aside>

        <!-- Form Section -->
        <section class="form-section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="title">Title*</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description*</label>
                <textarea id="description" name="description" required></textarea>

                <label for="price">Starting Price*</label>
                <input type="integer" id="price" name="price" required>
                <br /><br />
                <label for="picture">Picture*</label>
                <input type="file" id="picture" name="picture" required>

                <label for="date">Date*</label>
                <input type="date" id="date" name="date" required>
                <br /><br />
                <label for="time">Time*</label>
                <input type="time" id="time" name="time" required>
                <br /><br />
                <div class="form-actions">
                    <button type="submit" class="continue">Add</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
